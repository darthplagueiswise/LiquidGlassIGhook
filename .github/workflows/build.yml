name: build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      THEOS: $HOME/theos
      THEOS_MAKE_PATH: $HOME/theos/makefiles

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          # ldid is needed to codesign the built dylib; dpkg provides dpkg-deb
          # used by Theos when creating the Debian package.
          brew install ldid dpkg || true

      - name: Clone Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git "$HOME/theos"

      - name: Build tweak with Theos
        run: |
          set -e
          export THEOS="$HOME/theos"
          export THEOS_MAKE_PATH="$THEOS/makefiles"
          echo "THEOS=$THEOS"
          echo "THEOS_MAKE_PATH=$THEOS_MAKE_PATH"
          make clean
          make package FINALPACKAGE=1

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: LiquidGlassIGhook-build
          path: |
            packages/*.deb
            .theos/obj/**/LiquidGlassIGhook.dylib
